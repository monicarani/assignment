<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        
        <form action="login.php" method="post">
            
            <div class="rform"> 
                <div class="header">
                    <h2>Register Here</h2>
                </div>
                
                <table>
                    
                        <tr>
                            <td>
                                <label for="name" id="heading">Name : </label>
                            </td>
                            <td>
                                <input id="box" type="text" name="name">
                            </td>
                        </tr>  
                    
                    <br>
                    
                        <tr>
                            <td>
                                <label for="email" id="heading">Email-id : </label>
                            </td>
                            <td>
                                <input id="box" type="email" name="email">
                            </td>
                        </tr>   
                    
                    <br>
                    
                        <tr>
                            <td>
                                <label for="password" id="heading">Password : </label>
                            </td>
                            <td>
                                <input id="box" type="password" name="password">
                            </td>
                        </tr>
                    
                    <br>
                    
                        <tr>
                            <td>
                                <label for="phone" id="heading">Phone Number : </label>
                            </td>
                            <td>
                                <input id="box" type="tel" name="phone">
                            </td>
                        </tr>
                    
                </table>
                
                <br>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
